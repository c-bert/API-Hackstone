<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- 		removes default styles from browsers Meyer-reset-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href ="index.css" rel ="stylesheet" type="text/css">    
    <title>N`4-Md Center</title>
</head>
<body>
<!-- section for start page- Don't forget to use media queries in CSS -->
    <header role="banner">
        <h1 class="main-header">Get N'4-Md On All The Top News Stories</h1>
        <h2 class="welcome-page">Search Internationl, National, or Local News Sources</h2>
    </header>
        <main aria-live="polite">
             <!-- display international news search form-->             
            <section class="international">           
            <form role="form" class="international-news-search">
              <label aria-label="search box" for="query-search-box"></label>
               <input placeholder="international headlines, outlets, and stories" id="international-search-box" type="text" class="js-query-i">
               <button type="submit" class="trigger">Search International News</button>
            </form>
            </section>
             <!-- display national news search form-->                
            <section class="national">
              <form role="form" class="national-news-search">                
                <label aria-label="search box" for="query-search-box"></label>
                <input placeholder="national headlines, outlets, and stories" id="national-search-box" type="text" class="js-query-n">
                <button type="submit" class="trigger">Search National News</button>
             </form>                
            </section>
             <!-- display regional local news search form-->              
            <section class="local">
             <form role="form" class="local-news-search">                
                <label aria-label="search box" for="query-search-box"></label>
                <input placeholder="local headlines, outlets, and stories" id="local-search-box" type="text" class="js-query-l">
                <button type="submit" class="trigger">Search Local News</button>
             </form>                 
            </section>
             <!-- display search results modal-->                      
            <div class="js-search-results">      
            <div class="modal">
                <span class="close-button">&times;</span>
                <h2 class="display-results-heading">Here's All You Need to Know</h2>
            <!-- display search results content-->
                <div id="js-search-results" class="modal-content" aria-live="polite"></div>
                </div>
        </main> 
<script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script src="keys.js"></script>
<script src="index.js"></script>   
</body>
</html>
